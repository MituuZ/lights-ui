<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weekly Schedule</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell">Monday</div>
            <div class="cell button disabled" onclick="selectOption(this)">Disabled</div>
            <div class="cell button option1" onclick="selectOption(this)">Schedule 1</div>
            <div class="cell button option2" onclick="selectOption(this)">Schedule 2</div>
        </div>
        <div class="row">
            <div class="cell">Tuesday</div>
            <div class="cell button disabled" onclick="selectOption(this)">Disabled</div>
            <div class="cell button option1" onclick="selectOption(this)">Schedule 1</div>
            <div class="cell button option2" onclick="selectOption(this)">Schedule 2</div>
        </div>
        <div class="row">
            <div class="cell">Wednesday</div>
            <div class="cell button disabled" onclick="selectOption(this)">Disabled</div>
            <div class="cell button option1" onclick="selectOption(this)">Schedule 1</div>
            <div class="cell button option2" onclick="selectOption(this)">Schedule 2</div>
        </div>
        <div class="row">
            <div class="cell">Thursday</div>
            <div class="cell button disabled" onclick="selectOption(this)">Disabled</div>
            <div class="cell button option1" onclick="selectOption(this)">Schedule 1</div>
            <div class="cell button option2" onclick="selectOption(this)">Schedule 2</div>
        </div>
        <div class="row">
            <div class="cell">Friday</div>
            <div class="cell button disabled" onclick="selectOption(this)">Disabled</div>
            <div class="cell button option1" onclick="selectOption(this)">Schedule 1</div>
            <div class="cell button option2" onclick="selectOption(this)">Schedule 2</div>
        </div>
        <div class="row">
            <div class="cell">Saturday</div>
            <div class="cell button disabled" onclick="selectOption(this)">Disabled</div>
            <div class="cell button option1" onclick="selectOption(this)">Schedule 1</div>
            <div class="cell button option2" onclick="selectOption(this)">Schedule 2</div>
        </div>
        <div class="row">
            <div class="cell">Sunday</div>
            <div class="cell button disabled" onclick="selectOption(this)">Disabled</div>
            <div class="cell button option1" onclick="selectOption(this)">Schedule 1</div>
            <div class="cell button option2" onclick="selectOption(this)">Schedule 2</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
